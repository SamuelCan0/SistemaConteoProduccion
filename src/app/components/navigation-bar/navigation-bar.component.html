<div class="body" *ngIf="!Login()">
  <div class="navigation">
    <ul>
      <ng-container *ngIf="condicion()=='/maquinas'; else elseTemplate">
        <li class="list active" routerLinkActive="active" >
          <a routerLink="dashboard">
            <span class="icon"><i class='bx bx-laptop icon'></i></span>
            <span class="text">Maquinas</span>
          </a>
        </li>
      </ng-container>
      <ng-template #elseTemplate>
        <li class="list" routerLinkActive="active" >
          <a routerLink="dashboard">
            <span class="icon"><i class='bx bx-laptop icon'></i></span>

          </a>
        </li>
      </ng-template>
      <li class="list" routerLinkActive="active">
        <a routerLink="reports" >
          <span class="icon"><i class='bx bx-line-chart icon'></i></span>

        </a>
      </li>
      <li class="list" routerLinkActive="active">
        <a routerLink="history" >
          <span class="icon"><i class='bx bx-calendar icon'></i></span>

        </a>
      </li>
      <li class="list" routerLinkActive="active">
        <a routerLink="help" >
          <span class="icon"><i class='bx bx-help-circle icon'></i></span>

        </a>
      </li>
      <li class="list" routerLinkActive="active">
        <a (click)="logout()">
          <span class="icon"><i class='bx bx-log-out icon'></i></span>

        </a>
      </li>
      <div class="indicator"></div>
    </ul>
  </div>
</div>
